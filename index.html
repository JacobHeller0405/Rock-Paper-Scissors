<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <section class="game">
    <!-- Title -->
    <div class="title text-center">
      Rock Paper Scissors
    </div>
    <!-- Scoreboard Display for User and AI -->
    <div class="score">
      <div class="playerScore">
        <h2 class="text-center">Player</h2>
        <p class="text-center" id="p-count"> 0 </p>
      </div>
      <div class="computerScore text-center">
        <h2>Computer</h2>
        <p class="text-center" id="c-count">
          0
        </p>
      </div>
    </div>
    <!-- Instructions -->
    <div class="move text-center">
      Choose your move
    </div>
    <!-- Player selection buttons -->
    <div class="options text-center">
      <button class="rock" onClick="chooseRock()">Rock</button>
      <button class="scissors" onClick="chooseScissors()">Scissors</button>
      <button class="paper" onClick="choosePaper()">Paper</button>
    </div>
    <!-- Show result of round -->
    <div class="result text-center">
      Who will win?
    </div>
    <!-- Button to reset game -->
    <div class="text-center">
    <button class="reset" onClick="reset()">Reset</button>
    </div>
    <div class="text-center">
    <p id="test">penis</p>
    </div>
  </section>

  <script src="script.js">

  </script>
</body>

</html>
